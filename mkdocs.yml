site_name: IoT Device Management System - Internal API Documentation
site_description: Internal documentation for IoT device management system with Fly.io CoAP ingestion and Supabase backend
site_author: Internal Engineering Team
site_url: https://your-org.github.io/iot-device-management

repo_name: iot-device-management
repo_url: https://github.com/your-org/iot-device-management
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/logo.png
  favicon: assets/favicon.ico

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - admonition
  - pymdownx.details

plugins:
  - search
  - mermaid2

nav:
  - Home: index.md
  - Architecture:
    - System Overview: architecture/overview.md
    - Data Flow: architecture/data-flow.md
    - Security: architecture/security.md
  - API Documentation:
    - Edge Function API: api/edge-function.md
    - Fly.io CoAP Interface: api/flyio-coap.md
    - Data Schemas: api/schemas.md
  - Operations:
    - Deployment: operations/deployment.md
    - Monitoring: operations/monitoring.md
    - Troubleshooting: operations/troubleshooting.md
  - Development:
    - Local Setup: development/setup.md
    - Testing: development/testing.md
    - Contributing: development/contributing.md
  - Reference:
    - Environment Variables: reference/environment.md
    - Database Schema: reference/database.md
    - Change Log: reference/changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/iot-device-management

copyright: Copyright &copy; 2024 Internal Engineering Team